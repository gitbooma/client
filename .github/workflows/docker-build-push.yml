name: ci

on:
  #push:
   # branches:
    #  - 'master'
  #pull_request:
   # branches: [ "master" ] 
    
  workflow_dispatch:
    inputs:
      frontend_theme:
        description: 'Provide Frontend Theme'     
        required: true
        default: 'default'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: boomadevops/infocompass-client-theme
          tags: |
            type=sha
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get the Theme
        run: |
          echo "Frontend_Theme: ${{ github.event.inputs.frontend_theme }}"
          echo "Frontend_Theme: ${{ inputs.frontend_theme }}"
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
