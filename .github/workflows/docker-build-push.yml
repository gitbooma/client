name: ci

on:
  #push:
   # branches:
    #  - 'master'
  #pull_request:
   # branches: [ "master" ] 
    
  workflow_dispatch:
    inputs:
      FRONTEND_THEME:
        description: 'Provide Frontend Theme'     
        required: true
        default: 'default'

env:
  FRONTEND_THEME: ${{ github.event.inputs.FRANTEND_THEME }}
  
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: boomadevops/infocompass-client-theme
          tags: |
            type=sha
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get the Theme
        run: |
          echo "Frontend_Theme: ${{ github.event.inputs.FRONTEND_THEME }}"
          echo ${{ github.event.inputs.FRONTEND_THEME }}
      
